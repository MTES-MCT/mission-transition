App\Entity\Aid:
    aid_region_random_{1..400}:
        sourceId: <ean13()>
        name: <catchPhrase()>
        fundingTypes: <randomElements(["Subvention", "Crédit d'impôt", "Accompagnement", "Avance remboursable", "Prêt", "Prime", "Prêt à taux zéro", "Suramortissement"])>
        perimeter: "REGIONAL"
        regions: ['@region_*']
        aidDetails: <text()>
        eligibility: <text()>
        fundingSourceUrl: <url()>
        state: "published"
        funder: '@funder_*'
        businessActivityAreas: [ '@business_activity_area_*' ]
        types: [ '@aid_type_*' ]
        environmentalTopics: [ '@environmental_topic_*' ]
        applicationStartDate: <dateTimeBetween('now', 'tomorrow')>
        applicationEndDate: null
    aid_national_random_{1..100}:
        sourceId: <ean13()>
        name: <catchPhrase()>
        fundingTypes: <randomElements(["Subvention", "Crédit d'impôt", "Accompagnement", "Avance remboursable", "Prêt", "Prime", "Prêt à taux zéro", "Suramortissement"])>
        perimeter: "NATIONAL"
        aidDetails: <text()>
        eligibility: <text()>
        fundingSourceUrl: <url()>
        state: "published"
        funder: '@funder_*'
        businessActivityAreas: [ '@business_activity_area_*' ]
        environmentalTopics: [ '@environmental_topic_*' ]
        types: ['@aid_type_*']
